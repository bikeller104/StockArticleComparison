<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/datepicker/dist/datepicker.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Stock|News API</title>
  </head>
  <body class="page dark">
    <header>
      <h1>Stock News Lookup</h1>
    </header>
    <main>
      <aside class="past-searches">Recent Searches</aside>
      <form class="search">
        <label>Search For Your Stock Ticker Here:</label>
        <input
          class="input"
          type="text"
          id="search-box"
          placeholder="Ex: GOOG"
        />
        <button class="button" type="submit" id="submit-btn">Submit</button>
      </form>
      <form id="start-date-form">
        <label for="date-range">Date Range:</label>
        <input type="text" id="range" name="start-date" class="start" />
        <input type="text" id="range" name="end-date" class="end" />
      </form>

      <div class="container" />

      <div>
        <ul class="list"></ul>
      </div>
    </main>
    <footer>
      <div class="content is-normal has-text-centered">
        <div class="toggle">
          <div>
            <p>Dark &nbsp;&nbsp;</p>
          </div>
          <label class="switch col">
            <input type="checkbox" id="theme-switcher" />
            <span class="slider round"></span>
          </label>
          <div>
            <p>&nbsp;&nbsp; Light</p>
          </div>
        </div>
        <p>Created by The Squares 2022</p>
      </div>
    </footer>
    <script src="./assets/datepicker/dist/datepicker.min.js"></script>
    <script src="././assets/js/script.js"></script>
  </body>
</html>
