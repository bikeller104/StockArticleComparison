<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" / />
    <link rel="stylesheet" href="style.css" />
    <title>Stock|News API</title>
  </head>
  <body class="content is-large container">
    <header>
      <h1>Stock Article Finder</h1>
    </header>
    <main>
      <form class="search">
        <label>Search For Your Stock Ticker Here:</label>
        <input
          class="input"
          type="text"
          id="search-box"
          placeholder="Ex: GOOG"
        />
        <!-- TODO: evaluate the calendar option for Bulma https://bulma-calendar.onrender.com/ -->
        <div class="dropdown is-active">
          <div class="dropdown-trigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu"
            >
              <span>Dropdown button</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item"> Dropdown item </a>
              <a class="dropdown-item"> Other dropdown item </a>
              <a href="#" class="dropdown-item is-active">
                Active dropdown item
              </a>
              <a href="#" class="dropdown-item"> Other dropdown item </a>
            </div>
          </div>
        </div>
        <button class="button" type="submit" id="submit-btn">Submit</button>
      </form>
      <div>
        <ul class="list"></ul>
      </div>
    </main>
    <footer>
      <div class="content is-normal has-text-centered">
        <p>Footer Content 2022</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
